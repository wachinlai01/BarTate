<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: url('flamenco.png') no-repeat top center;
      background-size: contain;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding-top: 40vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    .card {
      flex: 1 1 300px; /* grow, shrink, base width */
      max-width: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
      min-height: 200px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card.bebidas {
      background: url('Mojito2.png') center/contain no-repeat;
    }

    .card.comida {
      background: url('Calamares2.png') center/contain no-repeat;
    }

    .card h2 {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 0;
      padding: 1.5rem;
      font-size: 1.8rem;
    }

    /* Garantiza columna en móviles pequeños */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="card bebidas" href="Playa_Flamenco_Bebida.pdf" target="_blank" rel="noopener noreferrer">
      <h2>Bebidas / Drinks</h2>
    </a>

    <a class="card comida" href="Playa_Flamenco_Comida.pdf" target="_blank" rel="noopener noreferrer">
      <h2>Comida / Food</h2>
    </a>
  </div>
</body>
</html>
